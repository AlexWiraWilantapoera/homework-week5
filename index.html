<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Tab links -->
    <div class="tab">
      <button class="tablinks" onclick="openCity(event, 'Registration')" id="defaultOpen">Registration</button>
      <button class="tablinks" onclick="openCity(event, 'ListRegistran')">Registran List</button>
    </div>

    <!-- Tab content -->
    <div id="Registration" class="tabcontent">
      <form>
        <div class="container">
          <h1>Register</h1>
          <p>Please fill in this form.</p>
          <hr />

          <label for="name"><b>Name</b></label>
          <input type="text" placeholder="Enter Name" id="name" minlength="10" required />

          <label for="age"><b>Age</b></label>
          <input type="number" placeholder="Enter Age" id="age" min="25" required />

          <label for="allowance"><b>Allowance</b></label>
          <input type="number" placeholder="Enter Allowance" id="allowance" min="100000" max="1000000" required />
          <hr />

          <input type="submit" class="registerbtn" value="Submit" onclick="AddRow()" />
        </div>
      </form>
    </div>

    <div id="ListRegistran" class="tabcontent">
      <h1>Registran List</h1>
      <p>These are registrans data.</p>
      <table id="show">
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Allowance</th>
        </tr>
      </table>
      <p id="resume"></p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
